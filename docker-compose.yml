version: "3"
services:
  selenium:
    image: selenium/standalone-firefox-debug:3.141.59
    ports:
      - 4444:4444
      - 5900:5900
    volumes:
      - /dev/shm:/dev/shm
  app:
    build: .
    volumes:
      - ./src:/src
    environment:
      SELENIUM_URL: '${SELENIUM_URL}'
      DATABASE_URL: '${DATABASE_URL}'
      SCRAPING_TARGET_URL: '${SCRAPING_TARGET_URL}'
    tty: true
